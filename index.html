<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Calculette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Mini Calculette</h1>

    <div class="row">
      <label>
        Nombre 1
        <input id="a" type="number" step="any" />
      </label>

      <label>
        Nombre 2
        <input id="b" type="number" step="any" />
      </label>
    </div>

    <div class="row">
      <label>
        Opération
        <select id="op">
          <option value="add">Addition (+)</option>
          <option value="sub">Soustraction (-)</option>
          <option value="mul">Multiplication (×)</option>
        </select>
      </label>

      <button id="btn">Calculer</button>
    </div>

    <p class="result">
      Résultat : <span id="result">—</span>
    </p>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
